<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="array.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
    </style>

</head>

<body>
    <header>
        <h1 class="titulo">Analisador de Números</h1>
    </header>

    <main>
        <div class="conteudo-um">
            <p><strong>Números (entre 1 e 100): </strong></p>
            <input type = "number" id="indice" class="input">
            <button onclick="adicionar()" id="adicionar">Adicionar</button>
        </div>
        <div class="conteudo-dois">
            <select size="10" class="select" id="select"></select>
            <button onclick="contar()" id="contar" class ="contar">Contar</button>
        </div>
        <p id="resposta" class="resposta"></p>

    </main>

    <footer>
        <p class ="copy">&copy; Renata Dellamatriz</p>
    </footer>
    <script src="array.js"></script>
</body>

</html>
